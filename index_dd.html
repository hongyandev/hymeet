<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>会议管理</title>
    <link rel="stylesheet" href="layui/css/style.css" media="all">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!--<script src="https://wx.hongyancloud.com/isvapi/dingtalk/jsapi/ding7mtvnn9qm85dbwfm/config"></script>-->
    <script type="text/javascript" src="//g.alicdn.com/dingding/dingtalk-jsapi/2.6.0/dingtalk.open.js"></script>
    <script src="layui/layui.js" charset="UTF-8"></script>
    <script src="js/jquery-2.1.0.min.js" charset="UTF-8"></script>
</head>
<body>
<div>
    <ul id="messLists" class="messLists">
    </ul>
</div>
<script>
    $(document).ready(function () {
        $.getScript("https://wx.hongyancloud.com/isvapi/dingtalk/jsapi/ding7mtvnn9qm85dbwfm/config", function () {
            dd.config({
                agentId: _config.agentId,
                corpId: _config.corpId,
                timeStamp: _config.timeStamp,
                nonceStr: _config.nonceStr,
                signature: _config.signature,
                jsApiList: ['runtime.info', 'device.notification.confirm', 'device.notification.alert',
                    'device.notification.prompt', 'biz.util.openLink']
            });
            dd.error(function (err) {
                alert('dd error: ' + JSON.stringify(err));
            });
        })
    });
</script>
<script src="js/index.js?v=13"></script>
</body>
</html>
